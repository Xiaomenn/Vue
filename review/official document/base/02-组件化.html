<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <div id="app">
    <ul v-for="item in groceryList">
      <todo-item :todo="item.text" :key="item.id"></todo-item>
    </ul>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
  <script>
    // 注册一个全局组件
    Vue.component('todo-item', {
      template: `<li>{{todo}}</li>`,
      props: ['todo']
    })

    const app = new Vue({
      el: '#app',
      data: {
        message: 'hello world',
        groceryList: [{
          id: 0,
          text: '蔬菜'
        }, {
          id: 1,
          text: '奶酪'
        }, {
          id: 2,
          text: '随便其它什么人吃的东西'
        }]
      }
    })
  </script>
</body>

</html>
