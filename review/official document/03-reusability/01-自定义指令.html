<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>

  <div id="app">
    <input type="text" v-focus v-cuifan>
  </div>

  <script>
    Vue.directive('focus', {
      inserted: function(el) {
        el.focus()
        console.log(1);
      }
    })
    const app = new Vue({
      el: '#app',
      data: {},
      directives: {
        cuifan: function(el) {
          console.log('cuifan');
        }
      }
    })
  </script>
</body>

</html>
